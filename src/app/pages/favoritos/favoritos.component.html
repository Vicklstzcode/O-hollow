<div class="min-h-screen relative flex flex-col">


  <app-navbar [favoritesCount]="meusFavoritos.length">
    <div navbar-actions>
      <a
        routerLink="/home"
        class="hidden md:flex bg-white/10 hover:bg-white/20 text-white px-4 py-2 rounded-full text-sm transition-all border border-white/5 cursor-pointer"
      >
        Voltar para Inicial
      </a>
    </div>
  </app-navbar>

  <main
    class="flex-grow pt-24 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto pb-12 w-full"
  >
    <div class="flex items-center gap-4 mb-10 animate-fade-in-up">
      <i data-lucide="heart" class="w-10 h-10 text-pink-500 fill-pink-500"></i>
      <h1
        class="text-4xl md:text-5xl font-bold bg-gradient-to-r from-pink-500 to-purple-500 bg-clip-text text-transparent"
      >
        Meus Favoritos
      </h1>
    </div>

    <!-- Grid de Favoritos -->
    <div id="favorites-grid" class="grid md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- ESTADO VAZIO: Aparece se a lista for vazia -->
      <div
        *ngIf="meusFavoritos.length === 0"
        class="col-span-full flex flex-col items-center justify-center py-20 text-center animate-fade-in-up glass-panel rounded-xl"
      >
        <div class="bg-white/5 p-6 rounded-full mb-4">
          <i data-lucide="heart-off" class="w-12 h-12 text-gray-500"></i>
        </div>
        <h3 class="text-xl font-bold text-white mb-2">Sua lista está vazia</h3>
        <p class="text-gray-400 mt-2 mb-6">
          Explore o multiverso e monte seu time dos sonhos.
        </p>
        <a
          routerLink="/home"
          class="px-6 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-full font-medium transition-colors cursor-pointer"
        >
          Explorar Heróis
        </a>
      </div>

      <!-- LOOP DE CARDS -->
      <a
        *ngFor="let char of meusFavoritos; let i = index"
        routerLink="/detalhes/{{char.id}}"
        class="group block relative glass-panel rounded-xl overflow-hidden neon-hover transition-all duration-300 animate-fade-in-up cursor-pointer"
        [style.animation-delay]="i * 100 + 'ms'"
      >
        <div class="aspect-[3/4] relative overflow-hidden">
          <img
            [src]="char.image"
            [alt]="char.name"
            class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500"
          />
          <div
            class="absolute inset-0 bg-gradient-to-t from-[#121212] via-transparent to-transparent opacity-90"
          ></div>

          <!-- Botão Remover (Lixeira) -->
          <button
            (click)="removerFavorito(char.id, $event)"
            class="absolute top-3 right-3 p-2 rounded-full bg-red-500/80 text-white hover:bg-red-600 transition-all z-20 group-hover:scale-110"
            title="Remover dos favoritos"
          >
            <i data-lucide="trash-2" class="w-4 h-4"></i>
          </button>
        </div>

        <div class="absolute bottom-0 left-0 right-0 p-6">
          <div class="flex justify-between items-start mb-2">
            <div
              class="inline-block px-2 py-1 rounded text-[10px] font-bold tracking-wider border border-white/10"
              [style.background-color]="char.color + '20'"
              [style.color]="char.color"
            > {{ char.universe | uppercase }}
            </div>
          </div>

          <h3
            class="text-xl font-bold text-white mb-1 group-hover:text-purple-400 transition-colors"
          >
            {{ char.name }}
          </h3>
          <p class="text-gray-400 text-xs mb-3 uppercase tracking-wide">
            {{ char.alias }}
          </p>
        </div>
      </a>
    </div>
  </main>

  <footer
    class="w-full bg-black/30 border-t border-white/10 mt-auto py-6 px-4 sm:px-6 lg:px-8"
  >
    <div
      class="max-w-7xl mx-auto text-center text-gray-400 flex flex-col md:flex-row justify-between items-center gap-4"
    >
      <p class="text-sm">&copy; 2024 Mysticos. Todos os direitos reservados.</p>
      <div class="flex items-center gap-6 text-sm">
        <a href="#" class="hover:text-purple-400 transition-colors">Sobre</a>
        <a href="#" class="hover:text-purple-400 transition-colors"
          >Política de Privacidade</a
        >
        <a href="#" class="hover:text-purple-400 transition-colors">Contato</a>
      </div>
      <div class="flex justify-center gap-4">
        <a href="#" class="text-gray-500 hover:text-white transition-colors"
          ><i data-lucide="twitter" class="w-5 h-5"></i
        ></a>
        <a href="#" class="text-gray-500 hover:text-white transition-colors"
          ><i data-lucide="instagram" class="w-5 h-5"></i
        ></a>
      </div>
    </div>
  </footer>
</div>
